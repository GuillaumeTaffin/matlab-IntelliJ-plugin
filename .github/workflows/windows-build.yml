name: Windows Build

on:
  push:
    branches:
      - '*'
  pull_request: 
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Cache Gradle packages
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: win-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            win-
      - name: Build with Gradle
        run: ./gradlew clean build
